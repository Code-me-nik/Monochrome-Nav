<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css file -->
  <link rel="stylesheet" href="style.css">

  <!-- icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Heebo&family=Roboto:wght@300&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">

  <title> side navigation bar </title>
</head>

<body>

  <div class="navbutton">
    <button type="button" id="iconbtn">
      <i class="bi bi-list"></i>
    </button>
  </div>

  <div id="navbar">
  
    <figure>
    <div class="imgdiv">
      <img src="images/Screenshot 2023-06-15 155541.png" class="myimg" alt="my personal image">
    </div>
      <figcaption class="myname">more nikhil </figcaption>
  </figure>
  
    <nav >
      
      <button type="button" href="#" class="text">
        <i class="bi bi-grid-fill"></i>
        <span class="title">dashboard</span>
        <span class="block top"></span>
        <span class="block bottom"></span>
      </button>
  
      <button type="button" href="#" class="text">
        <i class="bi bi-bag-fill"></i>
      <span class="title">product</span>
        <span class="block top"></span>
        <span class="block bottom"></span>
      </button>
  
      <button type="button" href="#" class="text">
        <i class="bi bi-list-nested"></i>
        <span class="title">categories</span>
        <span class="block top"></span>
        <span class="block bottom"></span>
      </button>
  
      <button type="button" href="#" class="text">
        <i class="bi bi-card-list"></i>
       <span class="title"> orders</span>
        <span class="block top"></span>
        <span class="block bottom"></span>
      </button>
  
      <button type="button" href="#" class="text">
        <i class="bi bi-person-fill"></i>
        <span class="title">customers</span>
        <span class="block top"></span>
        <span class="block bottom"></span>
      </button>
  
      <button type="button" href="#" class="text">
        <i class="bi bi-geo-alt-fill"></i>
        <span class="title">shipping</span>
        <span class="block top"></span>
        <span class="block bottom"></span>
      </button>
  
      <button type="button" href="#" class="text">
        <i class="bi bi-gear-fill"></i>
      <span class="title"> setting</span>
        <span class="block top"></span>
        <span class="block bottom"></span>
      </button>

    </nav>
  
  </div>


  <script src="script.js"></script>
</body>

</html>
